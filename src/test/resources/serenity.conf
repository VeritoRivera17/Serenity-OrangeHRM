#############################################
# CONFIGURACIÓN GENERAL DE SERENITY BDD
#############################################

serenity {
  project.name = "Automatización QA - OrangeHRM"
  project.description = "Validación de login y flujo básico de autenticación con Serenity BDD y Selenium"
  take.screenshots = FOR_FAILURES
  restart.browser.each.scenario = true
  driver.capabilities = {
    "goog:chromeOptions": {
      args = ["--start-maximized", "--disable-notifications"]
    }
  }
}

#############################################
# CONFIGURACIÓN DE NAVEGADOR
#############################################

webdriver {
  driver = chrome
  base.url = "${environments.${environment}.webdriver.base.url}"
  timeouts {
    implicitlywait = 5000
    waitforTimeout = 10000
  }
}

chrome.switches = "--disable-infobars;--disable-extensions;--disable-popup-blocking"

#############################################
# CONFIGURACIÓN DE REPORTES
#############################################

serenity.reporting {
  show.manual.tests = true
  show.releases = true
  show.step.details = true
  show.test.outcomes = true
  show.requirements = true
}

#############################################
# LOGGING (usa logback.xml para detalles)
#############################################

logging {
  level = "INFO"
}

debug {
  prueba.url = "${environments.${environment}.webdriver.base.url}"
}
